<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounts</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a href="" class="navbar-brand">Accounts</a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a href="accounts-view" class="nav-link">Accounts</a></li>
            <li class="nav-item"><a href="add-account-view" class="nav-link">Add Account</a></li>
        </ul>
    </nav>
    <div class="container-fluid">
        <!-- Accounts View -->
        <div class="row view" id="accounts-view">
            <div class="col-10 offset-1">
                <h2 class="display-4 m-4">Accounts</h2>
                <div class="row">
                    <div class="col-8 offset-2">
                        <table class="table table-striped">
                            <thead class="thead-dark">
                                <tr>
                                    <th>#</th>
                                    <th>Name</th>
                                    <th>Lastname</th>
                                    <th>Email</th>
                                    <th>Phone</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                            </thead>
                            <tbody id="accounts-table-body">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- Accounts View End -->
        <!-- Add Account View -->
        <div class="row view" id="add-account-view">
            <div class="col-10 offset-1">
                <h2 class="display-4 m-4">Add Account</h2>
                <div class="row">
                    <div class="col-8 offset-2">
                        <input type="text" class="form-control" placeholder="id" /><br />
                        <input type="text" class="form-control" placeholder="name" /><br />
                        <input type="text" class="form-control" placeholder="lastname" /><br />
                        <input type="email" class="form-control" placeholder="email" /><br />
                        <input type="text" class="form-control" placeholder="phone" /><br />
                        <button id="save" class="form-control btn btn-info">Save</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Add Accoiunt View End -->
        <!--Edit Account View -->
        <div class="row view" id="edit-account-view">
            <div class="col-10 offset-1">
                <h2 class="display-4 m-4">Edit Account</h2>
                <div class="row">
                    <div class="col-8 offset-2">
                        <input type="text" class="form-control edit-id" /><br />
                        <input type="text" class="form-control edit-name" /><br />
                        <input type="text" class="form-control edit-lastname" /><br />
                        <input type="email" class="form-control edit-email" /><br />
                        <input type="text" class="form-control edit-phone" /><br />
                        <button id="edit" class="form-control btn btn-warning">Edit</button>
                    </div>
                </div>
            </div>
        </div>
        <!--Edit Account View End-->
    </div>
    <script src="./database/db.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
